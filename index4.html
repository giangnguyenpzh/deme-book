<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">

<style>
    /* .mySlides {
        display: none;
    } */
    .slideshow-container {
        position: relative;
        overflow: hidden;
        height: 600px;
        width: 600px;
        margin: 0 auto;
    }

    .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity .5s ease-in-out;
        background-size: cover;
        background-position: center;
    }

    .slide.active {
        opacity: 1;
    }
</style>

<body>
    <div class="container">
        <section class="one">
            <div class="slideshow-container">
                <img class="slide active" src="./Menu-system-spread-01.jpg" width="100%">
                <img class=" slide" src="./Menu-system-spread-02.jpg" width="100%">
                <img class="slide" src="./Menu-system-spread-09.jpg" width="100%">
                <img class="slide" src="./1.jpg" width="100%">
                <img class="slide" src="./2.jpg" width="100%">
                <img class="slide" src="./3.jpg" width="100%">
                <img class="slide" src="./4.jpg" width="100%">
                <img class="slide" src="./5.jpg" width="100%">
                <img class="slide" src="./6.jpg" width="100%">
                <img class="slide" src="./Menu-system-spread-00-cover.jpg" width="100%">
                <img class="slide" src="./Menu-system-spread-back.jpg" width="100%">

                <button class="w3-button w3-black w3-display-left prev">&#10094;</button>
                <button class="w3-button w3-black w3-display-right next">&#10095;</button>
            </div>
        </section>

        <section class="one">
            <img src="./1.jpg" class="img" />
        </section>
        <section class="two">
            <img src="./2.jpg" class="img" />
        </section>
        <section class="three">
            <img src="./3.jpg" class="img" />
        </section>
        <section class="three">
            <img src="./4.jpg" class="img" />
        </section>
        <section class="three">
            <img src="./5.jpg" class="img" />
        </section>
        <section class="four">
            <img src="./6.jpg" class="img" />
        </section>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            slides[n].classList.add('active');
            currentSlide = n;
        }

        function nextSlide() {
            if (currentSlide === slides.length - 1) {
                showSlide(0);
            } else {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide === 0) {
                showSlide(slides.length - 1);
            } else {
                showSlide(currentSlide - 1);
            }
        }

        document.querySelector('.next').addEventListener('click', nextSlide);
        document.querySelector('.prev').addEventListener('click', prevSlide);

        let touching = false;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            slides[n].classList.add('active');
            currentSlide = n;
        }

        function nextSlide() {
            if (currentSlide === slides.length - 1) {
                showSlide(0);
            } else {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide === 0) {
                showSlide(slides.length - 1);
            } else {
                showSlide(currentSlide - 1);
            }
        }

        document.querySelector('.next').addEventListener('click', nextSlide);
        document.querySelector('.prev').addEventListener('click', prevSlide);

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function (event) {
            if (event.target.classList.contains('slide')) {
                touchStartX = event.touches[0].clientX;
                touching = true;
            } else {
                touching = false;
            }
        });

        document.addEventListener('touchend', function (event) {
            if (touching) {
                touchEndX = event.changedTouches[0].clientX;
                if (touchEndX < touchStartX) {
                    nextSlide();
                } else if (touchEndX > touchStartX) {
                    prevSlide();
                }
                touching = false;
            }
        });
    </script>

</body>

</html>
