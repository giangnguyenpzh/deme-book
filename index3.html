<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">

<style>
    .mySlides {
        display: none;
    }
</style>

<body>
    <div class="container">
        <section class="one">
            <div class="w3-content w3-display-container">
                <img class="mySlides" src="./Menu-system-spread-01.jpg" width="100%">
                <img class="mySlides" src="./Menu-system-spread-02.jpg" width="100%">
                <img class="mySlides" src="./Menu-system-spread-09.jpg" width="100%">

                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </section>
        <section class="one">
            <img src="./1.jpg" class="img" />
        </section>
        <section class="two">
            <img src="./2.jpg" class="img" />
        </section>
        <section class="three">
            <img src="./3.jpg" class="img" />
        </section>
        <section class="three">
            <img src="./4.jpg" class="img" />
        </section>
        <section class="three">
            <img src="./5.jpg" class="img" />
        </section>
        <section class="four">
            <img src="./6.jpg" class="img" />
        </section>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
